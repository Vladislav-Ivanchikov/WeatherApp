<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Weather App</title>
    <link rel="text/html" href="./styles/styles.css">
    <script src="./data.js" defer="defer" type="module"></script>
<script defer="defer" src="main.bundle.js"></script></head>
<body>

<nav id="nav" class="nav">
    <div id="theme-btn">Dark</div>
    <a class="link" href="#/" data-href="#/">
        Home
    </a>
    <a class="link" href="#/favorites/" data-href="#/favorites/">
        Favorites
    </a>
</nav>

<main id="app-wrap">

    <div class="container">

        <div class="search-wrap">
            <label for="search-city"></label>
            <input id="search-city" list="city" placeholder="Choose you city..." type="text" autocomplete="off">
            <datalist id="city"></datalist>
            <button id="btn">OK</button>
        </div>

        <div class="wrap hide" id="wrap">

        </div>

        <div class="favorites" id="favorites"></div>
        </div>
    
</main>

</body>
</html>
